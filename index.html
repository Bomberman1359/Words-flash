<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Word Kindle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“– One Word Kindle</h1>

  <div id="displaySection">
    <div id="wordDisplay">Your word will appear here</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">0 / 0 (0%)</div>
    <div id="timeLeft">Estimated time left: 0:00</div>
  </div>

  <div id="inputSection">
    <textarea id="textInput" placeholder="Paste your text here..."></textarea>
    <input type="file" id="pdfUpload" accept="application/pdf" />

    <div class="controls">
      <label for="wpmInput">Speed (words per minute):</label>
      <input type="number" id="wpmInput" value="200" min="10" max="2000" />
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="resume()">Resume</button>
    </div>
  </div>

  <h2>ðŸ“š Reading History</h2>
  <div id="historyList">No history yet.</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
